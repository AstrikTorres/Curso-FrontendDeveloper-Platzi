<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/images/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="password" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input" type="password" placeholder="Confirma tu contraseña">
                <button class="button">Registrarse</button>
            </form>
            <section class="login__container--social-media">
                <div><img class="login__container--img-google" src="assets/images/icons8-google-plus-50.png" alt="Google">Registrate con Google</div>
                <div><img class="login__container--img-twitter" src="assets/images/icons8-twitter-50.png" alt="Twitter">Registrate con Twitter</div>
            </section>
            <div class="login__container--register">
                <p>¿Ya tienes una cuenta?<a href="login.html"> Inicia sesión</a></p>                
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
